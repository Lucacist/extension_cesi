<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 10px; font-family: sans-serif; background: #f4f4f4; }
    h3 { margin-top: 0; color: #333; text-align: center; }
    label { font-size: 11px; font-weight: bold; color: #555; display: block; margin-top: 8px;}
    input { width: 100%; margin-bottom: 5px; padding: 6px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
    button { width: 100%; padding: 10px; background-color: #ffe600; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; margin-top: 10px;}
    button:hover { background-color: #e6cf00; }
    #status { margin-top: 10px; color: green; font-size: 12px; text-align: center; height: 15px;}
  </style>
</head>
<body>
  <h3>CESI Login Config</h3>
  
  <label>ID Moodle (ex: 2525283)</label>
  <input type="text" id="moodle_id">

  <label>Email ENT (ex: l.nom@viacesi.fr)</label>
  <input type="text" id="ent_email">

  <label>Mot de passe (Commun)</label>
  <input type="password" id="password">

  <button id="saveBtn">Sauvegarder</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
